<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
</head>
<body>
<div id="root" style="display: none;"></div>
<div class="page-wrapper">
    <h1 class="page-title">代办事项</h1>
    <div class="section-main">
        <div class="row-input">
            <button class="btn-toggle-collapse">收起</button>
            <input type="text" placeholder="添加代办事项，回车可保存">
            <button>确定</button>
        </div>
        <ol class="todo-list">
            <li class="todo-item">
                <input type="checkbox">
                <span>吃饭饭</span>
                <button>删除</button>
            </li>
            <li class="todo-item">
                <input type="checkbox">
                <span>喝水</span>
                <button>删除</button>
            </li>
            <li class="todo-item">
                <input type="checkbox">
                <span>看书</span>
                <button>删除</button>
            </li>
            <li class="todo-item">
                <input type="checkbox">
                <span>运动</span>
                <button>删除</button>
            </li>
        </ol>
        <div class="row-bottom">
                <span class="info-count">
                    还剩 <span class="num">3</span> 项未完成
                </span>
            <ul class="filter-btn-list">
                <button class="btn-filter-all">全部</button>
                <button class="btn-filter-active">未完成</button>
                <button class="btn-filter-completed">已完成</button>
            </ul>
            <button class="btn-delete-completed">清空已完成</button>
        </div>
    </div>
</div>
<!--
  This HTML file is a template.
  If you open it directly in the browser, you will see an empty page.

  You can add webfonts, meta tags, or analytics to this file.
  The build step will place the bundled scripts into the <body> tag.

  To begin the development, run `npm start`.
  To create a production bundle, use `npm run build`.
-->
</body>
</html>
